name: Run scratchattach script

on:
  workflow_dispatch:
    inputs:
      py_version:
        description: "Python Version"
        required: true
        type: choice
        options:
          - "3.8"
          - "3.10"
          - "3.10.3"
          - "3.11"
          - "3.11.3"
          - "3.12"
          - "3.12.4"
          - "3.12.5"
        default: "3.11.3"
      runner:
        description: "Run on which OS?"
        type: choice
        required: true
        options:
          - "macos"
          - "ubuntu"
          - "windows"
        default: "ubuntu"
      pip:
        description: "Update pip?"
        type: boolean
        required: true
        default: true
      run:
        description: "Run scratch_chat.py?"
        type: boolean
        required: true
        default: false
  schedule:
    - cron: "00 00,06,12,18 * * *"
  push:
    paths: |
      /.github/workflows/

jobs:
  build:
    runs-on: ${{ github.events.inputs.runner == '' && ubuntu || github.events.inputs.runner }}-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        script: ["message_viewer.py", "scratch_chat.py"]
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4.1.7 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v5.1.1
        with:
          python-version: "${{ github.events.inputs.py_version == '' && github.events.inputs.py_versions || '3.11.3' }}" # install the python version needed
          
      - name: install scratchattach
        run: |
          pip install -U scratchattach

      - name: update pip
        if: "${{ github.events.inputs.pip == '' && true || github.events.inputs.py_version }}"
        run: |
          python3 -m pip install --upgrade pip
          
      - name: execute all py scripts # run message_viewer.py
        if: "${{ inputs.run }}"
        run: |
          python3 ${{ matrix.script }}

      - name: execute message viewer only
        if: "${{ !inputs.run }} && strategy.job_index === 0"
        run: |
          python3 message_viewer.py
